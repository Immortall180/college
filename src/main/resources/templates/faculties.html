<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Факультеты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" th:href="@{/favicon.png}" type="image/x-icon">
</head>
<body>
<div class="container mt-4">
  <header th:fragment="header">
    <div class="container mt-5">
      <img th:src="@{/favicon.png}" width="75px" />
    </div>
  </header>
  <h1 class="mb-4">Выберите факультет</h1>
  <div class="list-group">
    <a th:each="faculty : ${faculties}"
       th:href="@{/groups(facultyId=${faculty.id})}"
       class="list-group-item list-group-item-action">
      <h5 th:text="${faculty.speciality}"></h5>
      <small class="text-muted" th:text="${faculty.qualification + ' (' + faculty.specialityCode + ')'}"></small>
    </a>
  </div>
</div>
</body>
</html>
