<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Группы</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" th:href="@{/favicon.png}" type="image/x-icon">

</head>
<body>
<header th:fragment="header">
  <div class="container mt-5">
    <a th:href="@{/}"><img th:src="@{/favicon.png}" width="75px" /></a>
  </div>
</header>
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Выберите группу</h1>
    <a href="/" class="btn btn-secondary">← Назад к факультетам</a>
  </div>

  <div class="list-group">
    <a th:each="group : ${groups}"
       th:href="@{/students(groupId=${group.id})}"
       class="list-group-item list-group-item-action">
      <span th:text="${group.groupName}"></span>
      <small class="text-muted d-block" th:text="${group.faculty.speciality}"></small>
    </a>
  </div>
</div>
</body>
</html>
