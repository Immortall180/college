<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавить запись в зачётную книжку</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" th:href="@{/favicon.png}" type="image/x-icon">
</head>
<body data-bs-theme="dark">
<header th:fragment="header">
  <div class="container mt-5">
    <a th:href="@{/}"><img th:src="@{/header.jpg}" /></a>
  </div>
</header>
<div class="container mt-4">
  <h2>Добавить новую запись</h2>

  <form th:action="@{/record-book/add}" method="post">
    <!-- Преподаватель -->
    <div class="mb-3">
      <label for="teacherId" class="form-label">Преподаватель</label>
      <select id="teacherId" name="teacherId" class="form-select" required>
        <option value="">-- Выберите преподавателя --</option>
        <option th:each="teacher : ${teachers}"
                th:value="${teacher.id}"
                th:text="${teacher.lastname + ' ' + teacher.firstname + ' ' + teacher.surname}">
        </option>
      </select>
    </div>

    <!-- Предмет -->
    <div class="mb-3">
      <label for="subjectId" class="form-label">Предмет</label>
      <select id="subjectId" name="subjectId" class="form-select" required>
        <option value="">-- Выберите предмет --</option>
        <option th:each="subject : ${subjects}"
                th:value="${subject.id}"
                th:text="${subject.subject}">
        </option>
      </select>
    </div>

    <!-- Студент -->
    <div class="mb-3">
      <label for="studentId" class="form-label">Студент</label>
      <select id="studentId" name="studentId" class="form-select" required>
        <option value="">-- Выберите студента --</option>
        <option th:each="student : ${students}"
                th:value="${student.id}"
                th:text="${student.lastname + ' ' + student.firstname + ' ' + student.surname}">
        </option>
      </select>
    </div>

    <!-- Семестр -->
    <div class="mb-3">
      <label for="semesterId" class="form-label">Семестр</label>
      <select id="semesterId" name="semesterId" class="form-select" required>
        <option value="">-- Выберите семестр --</option>
        <option th:each="semester : ${semesters}"
                th:value="${semester.id}"
                th:text="${'Семестр ' + semester.number}">
        </option>
      </select>
    </div>

    <!-- Группа -->
    <div class="mb-3">
      <label for="groupId" class="form-label">Группа</label>
      <select id="groupId" name="groupId" class="form-select" required>
        <option value="">-- Выберите группу --</option>
        <option th:each="group : ${groups}"
                th:value="${group.id}"
                th:text="${group.groupName}">
        </option>
      </select>
    </div>

    <!-- Тип аттестации -->
    <div class="mb-3">
      <label for="certificationId" class="form-label">Тип аттестации</label>
      <select id="certificationId" name="certificationId" class="form-select" required>
        <option value="">-- Выберите тип --</option>
        <option th:each="cert : ${certifications}"
                th:value="${cert.id}"
                th:text="${cert.certificationType}">
        </option>
      </select>
    </div>

    <!-- Оценка -->
    <div class="mb-3">
      <label for="grade" class="form-label">Оценка</label>
      <select id="grade" name="grade" class="form-select" required>
        <option value="">-- Выберите оценку --</option>
        <option value="5">5 (Отлично)</option>
        <option value="4">4 (Хорошо)</option>
        <option value="3">3 (Удовлетворительно)</option>
        <option value="2">2 (Неудовлетворительно)</option>
        <option value="0">Не аттестован</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Добавить запись</button>
    <a th:href="@{/}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
<footer>
  <div class="container mb-5">
    <img th:src="@{/favicon.png}" width="75px" />
    <small class="text-muted ml-auto col-auto">Выполнил: Евдокимов Егор ИСП452</small>
  </div>
</footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
