<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Студенты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" th:href="@{/favicon.png}" type="image/x-icon">
</head>
<body>
<header th:fragment="header">
  <div class="container mt-5">
    <a th:href="@{/}"><img th:src="@{/favicon.png}" width="75px" /></a>
  </div>
</header>
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h1>Студенты группы</h1>
      <h3 th:text="${group.groupName}"></h3>
      <p class="text-muted" th:text="${group.faculty.speciality}"></p>
    </div>
    <a th:href="@{/groups(facultyId=${group.faculty.id})}" class="btn btn-secondary">← Назад к группам</a>
  </div>

  <div class="list-group">
    <a th:each="student : ${students}"
       th:href="@{/record-book(studentId=${student.id}, groupId=${group.id})}"
       class="list-group-item list-group-item-action">
      <span th:text="${student.surname + ' ' + student.firstname + ' ' + (student.lastname != null ? student.lastname : '')}"></span>
    </a>
  </div>
</div>
</body>
</html>
